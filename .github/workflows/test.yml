name: test
on: [pull_request]
jobs:
  run:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
      - run: yarn install
      - run: yarn lint
      - run: yarn build
  action:
    name: action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
      - run: yarn install
      - run: yarn build
      - uses: ./
        with:
          image: vvakame/review:3.2
          commands: "review,platex"
      - run: review version
