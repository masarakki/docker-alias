name: test
on: [pull_request]
jobs:
  run:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn install
      - run: yarn lint
      - run: yarn build
  action:
    name: action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn install
      - run: yarn build
      - uses: ./
        with:
          image: vvakame/review:3.2
          commands: 'review,platex,extractbb'
      - run: review version
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - run: ruby test.rb
