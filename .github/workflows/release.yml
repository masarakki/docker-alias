name: release
on:
  push:
    branches:
      - master
    paths:
      - VERSION
jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: yarn install
      - run: yarn build
      - run: rm .gitignore
      - run: git add .
      - run: git commit -m 'release'
      - run: git tag v`cat VERSION`
      - run: git push --tags
